<!DOCTYPE html>
<html>
  <head>
    <title>AR.js con A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>

    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>

    <style>
      body,
      html {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>
    <!-- Escena AR -->
    <a-scene
      renderer="logarithmicDepthBuffer: true; precision: medium;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Marcador: cuando la cÃ¡mara detecta el marcador "hiro" muestra el contenido -->
      <a-nft
        type="nft"
        url="nft/zebra"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      >
        <a-entity
          gltf-model="url(models/patricio.glb)"
          position="50 150 -100"
          scale="50 50 50"
          rotation="0 0 0"
        >
        </a-entity>
      </a-nft>

      <a-marker preset="hiro">
        <!-- <a-box position="0 0.5 0" material="color: green;"></a-box> -->
        <a-entity
          gltf-model="url(models/patricio.glb)"
          position="0 0 0"
          scale="1 1 1 "
          rotation="0 180 0"
        >
        </a-entity>
        <!-- Un texto encima del cubo -->
      </a-marker>

      <a-marker type="pattern" url="patterns/marker.patt">
        <!-- <a-box position="0 0.5 0" material="color: green;"></a-box> -->
        <a-entity
          gltf-model="url(models/Wooden_Table.glb)"
          position="0 0 0"
          scale="1 1 1 "
          rotation="0 180 0"
        >
        </a-entity>
        <!-- Un texto encima del cubo -->
        <a-text
          value="Â¡Table on augmented really ðŸ˜Ž!"
          position="0 1.5 0"
          align="center"
        ></a-text>
      </a-marker>

      <!-- CÃ¡mara -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
