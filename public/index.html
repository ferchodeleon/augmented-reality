<!DOCTYPE html>
<html>
  <head>
    <title>AR.js con A-Frame</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.4/aframe/build/aframe-ar-nft.js"></script>

    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
      }
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        max-width: 80%;
      }
      #debug-info {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        z-index: 1000;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>
    <div id="debug-info"></div>

    <a-scene
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: true; detectionMode: mono; maxDetectionRate: 60; canvasWidth: 640; canvasHeight: 480;"
    >
      <a-nft
        type="nft"
        url="leon/solo-leon"
        smooth="true"
        smoothCount="5"
        smoothTolerance="0.01"
        smoothThreshold="2"
        detectionMode="mono"
        matrixCodeType="3x3"
        minConfidence="0.5"
      >
        <a-entity
          gltf-model="url(models/patricio.glb)"
          scale="0.1 0.1 0.1"
          position="0 0 0"
          rotation="0 0 0"
          animation-mixer
        >
        </a-entity>
      </a-nft>
      <a-entity camera></a-entity>
    </a-scene>

  </body>
  <script>
    // Forzar la solicitud de permisos de c치mara
    document.addEventListener("DOMContentLoaded", () => {
      navigator.mediaDevices
        .getUserMedia({ video: true })
        .then((stream) => {
          console.log("Permisos de c치mara concedidos");
          document.querySelector(".arjs-loader").style.display = "none";
        })
        .catch((err) => {
          console.error("Error al solicitar permisos de c치mara:", err);
          document.querySelector(".arjs-loader").innerHTML =
            "<div>Error al acceder a la c치mara. Por favor, aseg칰rate de dar los permisos necesarios.</div>";
        });

      // Agregar informaci칩n de depuraci칩n
      const scene = document.querySelector("a-scene");
      scene.addEventListener("loaded", () => {
        console.log("Escena cargada");
      });

      scene.addEventListener("markerFound", (e) => {
        console.log("Marcador encontrado");
        document.getElementById("debug-info").innerHTML =
          "Marcador encontrado!";
      });

      scene.addEventListener("markerLost", (e) => {
        console.log("Marcador perdido");
        document.getElementById("debug-info").innerHTML =
          "Buscando marcador...";
      });
    });
  </script>
