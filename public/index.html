<!DOCTYPE html>
<html>
  <head>
    <title>AR NFT Marker Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- A-Frame and AR.js libraries -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>

  <body style="margin: 0px; overflow: hidden">
    <!-- Loading screen -->
    <div class="arjs-loader">
      <div>Cargando experiencia AR, por favor espera...</div>
    </div>

    <!-- A-Frame scene -->
    <a-scene
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; precision: medium;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    >
      <!-- Primer marcador NFT -->
      <a-nft
        type="nft"
        url="nft/file-1/imagen-1"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".05"
        smoothThreshold="5"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          gltf-model="url(models/patricio.glb)"
          position="0 20 0"
          scale="20 20 20"
          rotation="0 90 0"
          visible="false"
        >
        </a-entity>
      </a-nft>

      <!-- Segundo marcador NFT -->
      <a-nft
        type="nft"
        url="nft/file-2/image-2"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".05"
        smoothThreshold="5"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-video
          id="video1"
          src=""
          position="0 0.5 0"
          scale="1 0.5625 1"
          rotation="0 180 0"
          autoplay="false"
          loop="true"
          visible="false"
          material="shader: flat;"
        >
        </a-video>
      </a-nft>

      <!-- Static camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const nfts = document.querySelectorAll("a-nft");
        const video = document.getElementById("video1");

        // Ocultar el loader cuando la escena estÃ© lista
        const scene = document.querySelector("a-scene");
        scene.addEventListener("loaded", () => {
          document.querySelector(".arjs-loader").style.display = "none";
        });

        nfts.forEach((nft) => {
          nft.addEventListener("markerFound", function () {
            console.log("Marcador encontrado");
            const content = nft.querySelector("a-video, a-entity");
            if (content) {
              if (content.tagName === "A-VIDEO") {
                // Solo cargar y mostrar el video cuando se detecta el marcador
                video.setAttribute("src", "url(assets/videos/video-1.mp4)");
                video.setAttribute("visible", "true");
                video.addEventListener(
                  "loadeddata",
                  () => {
                    video.play();
                  },
                  { once: true }
                );
              } else {
                content.setAttribute("visible", "true");
              }
            }
          });

          nft.addEventListener("markerLost", function () {
            console.log("Marcador perdido");
            const content = nft.querySelector("a-video, a-entity");
            if (content) {
              if (content.tagName === "A-VIDEO") {
                video.pause();
                video.setAttribute("visible", "false");
                video.setAttribute("src", ""); // Limpiar la fuente del video
              } else {
                content.setAttribute("visible", "false");
              }
            }
          });
        });
      });
    </script>
  </body>
</html>
