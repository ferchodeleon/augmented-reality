<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR sin Marcadores - Modelo 3D</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="trackingMethod: best; debugUIEnabled: false;">
      <!-- Definición de la imagen objetivo -->
      <a-nft
        type="nft"
        url="leon/solo-leon"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <!-- Modelo 3D que aparecerá sobre la imagen -->
        <a-entity
          gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
          scale="5 5 5"
          position="0 0 0"
        >
        </a-entity>
      </a-nft>

      <!-- Cámara AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
