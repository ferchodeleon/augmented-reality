<!DOCTYPE html>
<html>
  <head>
    <title>AR.js con A-Frame</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.4/aframe/build/aframe-ar-nft.js"></script>

    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
      }
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        max-width: 80%;
      }
      #debug-info {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        z-index: 1000;
        font-family: monospace;
      }
      a-scene {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }
      #video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>

    <a-scene
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: true; detectionMode: mono; maxDetectionRate: 60; canvasWidth: 640; canvasHeight: 480;"
    >
      <a-nft
        type="nft"
        url="leon/solo-leon"
        smooth="true"
        smoothCount="5"
        smoothTolerance="0.01"
        smoothThreshold="2"
        detectionMode="mono"
        matrixCodeType="3x3"
        minConfidence="0.5"
      >
        <a-entity
          gltf-model="url(models/patricio.glb)"
          scale="0.1 0.1 0.1"
          position="0 0 0"
          rotation="0 0 0"
          animation-mixer
        >
        </a-entity>
      </a-nft>
      <a-entity camera></a-entity>
    </a-scene>
