<!DOCTYPE html>
<html>
  <head>
    <title>AR NFT Marker Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- A-Frame and AR.js libraries -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }

      #video-overlay {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80vmin;
        height: 80vmin;
        z-index: 1000;
        display: none;
        background-color: black;
      }

      #video-overlay video {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      @media (orientation: landscape) {
        #video-overlay {
          width: 80vh;
          height: 80vh;
        }
      }

      @media (orientation: portrait) {
        #video-overlay {
          width: 80vw;
          height: 80vw;
        }
      }
    </style>
  </head>

  <body style="margin: 0px; overflow: hidden">
    <!-- Loading screen -->
    <div class="arjs-loader">
      <div>Cargando experiencia AR, por favor espera...</div>
    </div>

    <!-- Video overlay -->
    <div id="video-overlay">
      <video id="video1" playsinline></video>
    </div>

    <!-- A-Frame scene -->
    <a-scene
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; precision: medium;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    >
      <!-- Primer marcador NFT -->
      <a-nft
        type="nft"
        url="nft/file-1/imagen-1"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".05"
        smoothThreshold="5"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          gltf-model="url(models/patricio.glb)"
          position="0 20 0"
          scale="20 20 20"
          rotation="0 90 0"
          visible="false"
        >
        </a-entity>
      </a-nft>

      <!-- Segundo marcador NFT -->
      <a-nft
        type="nft"
        url="nft/file-2/image-2"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".05"
        smoothThreshold="5"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
      </a-nft>

      <!-- Static camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const nfts = document.querySelectorAll("a-nft");
        const videoOverlay = document.getElementById("video-overlay");
        const video = document.getElementById("video1");
        let videoStarted = false;

        // Ocultar el loader cuando la escena esté lista
        const scene = document.querySelector("a-scene");
        scene.addEventListener("loaded", () => {
          document.querySelector(".arjs-loader").style.display = "none";
        });

        // Evento cuando el video termina
        video.addEventListener("ended", () => {
          videoOverlay.style.display = "none";
          videoStarted = false;
        });

        nfts.forEach((nft) => {
          nft.addEventListener("markerFound", function () {
            console.log("Marcador encontrado");
            if (
              nft.getAttribute("url") === "nft/file-2/image-2" &&
              !videoStarted
            ) {
              // Mostrar y reproducir el video solo si no ha comenzado
              video.src = "assets/videos/video-2.mp4";
              videoOverlay.style.display = "block";
              video.play();
              videoStarted = true;
            } else {
              const content = nft.querySelector("a-entity");
              if (content) {
                content.setAttribute("visible", "true");
              }
            }
          });

          nft.addEventListener("markerLost", function () {
            console.log("Marcador perdido");
            if (nft.getAttribute("url") === "nft/file-2/image-2") {
              // No hacemos nada cuando se pierde el marcador, el video continúa reproduciéndose
            } else {
              const content = nft.querySelector("a-entity");
              if (content) {
                content.setAttribute("visible", "false");
              }
            }
          });
        });
      });
    </script>
  </body>
</html>
