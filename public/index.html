<!DOCTYPE html>
<html>
  <head>
    <title>AR NFT Marker Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- A-Frame and AR.js libraries -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>

  <body style="margin: 0px; overflow: hidden">
    <!-- Loading screen -->
    <div class="arjs-loader">
      <div>Cargando experiencia AR, por favor espera...</div>
    </div>

    <!-- A-Frame scene -->
    <a-scene
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; precision: medium;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    >
      <!-- Using NFT marker -->
      <a-nft
        type="nft"
        url="nft/zebra"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".05"
        smoothThreshold="5"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <!-- 3D model to show when marker is detected -->
        <!-- <a-entity position="50 150 -100" scale="50 50 50" rotation="-90 0 0">
          <a-box color="red" class="clickable"></a-box>
        </a-entity> -->
        <a-entity
          gltf-model="url(models/patricio.glb)"
          position="100 50 10"
          scale="60 50 60"
          rotation="0 90 0"
        >
        </a-entity>
      </a-nft>

      <!-- Static camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Añadir eventos de depuración
      const nft = document.querySelector("a-nft");
      nft.addEventListener("markerFound", function () {
        console.log("Marcador encontrado");
      });
      nft.addEventListener("markerLost", function () {
        console.log("Marcador perdido");
      });
    </script>
  </body>
</html>
