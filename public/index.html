<!DOCTYPE html>
<html>
  <head>
    <title>AR NFT Marker Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- A-Frame and AR.js libraries -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }

      #video-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1000;
        display: none;
        background-color: black;
      }

      #video-overlay video {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .fullscreen-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1001;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        display: none;
      }
    </style>
  </head>

  <body style="margin: 0px; overflow: hidden">
    <!-- Loading screen -->
    <div class="arjs-loader">
      <div>Cargando experiencia AR, por favor espera...</div>
    </div>

    <!-- Video overlay -->
    <div id="video-overlay">
      <video
        id="video1"
        playsinline
        webkit-playsinline
        x5-playsinline
        x-webkit-airplay="allow"
      ></video>
    </div>

    <!-- Fullscreen button -->
    <button class="fullscreen-button" id="fullscreenBtn">
      Pantalla completa
    </button>

    <!-- A-Frame scene -->
    <a-scene
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; precision: medium;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    >
      <!-- Primer marcador NFT -->
      <a-nft
        type="nft"
        url="nft/file-1/imagen-1"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".05"
        smoothThreshold="5"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          gltf-model="url(models/patricio.glb)"
          position="0 20 0"
          scale="20 20 20"
          rotation="0 90 0"
          visible="false"
        >
        </a-entity>
      </a-nft>

      <!-- Segundo marcador NFT -->
      <a-nft
        type="nft"
        url="nft/file-2/image-2"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".05"
        smoothThreshold="5"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
      </a-nft>

      <!-- Tercer marcador NFT -->
      <a-nft
        type="nft"
        url="nft/file-3/image-3"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".05"
        smoothThreshold="5"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
      </a-nft>

      <!-- Cuarto marcador NFT -->
      <a-nft
        type="nft"
        url="nft/file-4/image-4"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".05"
        smoothThreshold="5"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
      </a-nft>

      <!-- Quinto marcador NFT -->
      <a-nft
        type="nft"
        url="nft/file-5/image-5"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".05"
        smoothThreshold="5"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
      </a-nft>

      <!-- Sexto marcador NFT -->
      <a-nft
        type="nft"
        url="nft/file-6/image-6"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".05"
        smoothThreshold="5"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
      </a-nft>

      <!-- Static camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const nfts = document.querySelectorAll("a-nft");
        const videoOverlay = document.getElementById("video-overlay");
        const video = document.getElementById("video1");
        const fullscreenBtn = document.getElementById("fullscreenBtn");
        let videoStarted = false;

        // Ocultar el loader cuando la escena esté lista
        const scene = document.querySelector("a-scene");
        scene.addEventListener("loaded", () => {
          document.querySelector(".arjs-loader").style.display = "none";
        });

        // Función para entrar en pantalla completa
        function enterFullscreen() {
          if (video.requestFullscreen) {
            video.requestFullscreen();
          } else if (video.webkitRequestFullscreen) {
            video.webkitRequestFullscreen();
          } else if (video.msRequestFullscreen) {
            video.msRequestFullscreen();
          }
        }

        // Función para salir de pantalla completa
        function exitFullscreen() {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
          } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
          }
        }

        // Evento cuando el video termina
        video.addEventListener("ended", () => {
          videoOverlay.style.display = "none";
          fullscreenBtn.style.display = "none";
          videoStarted = false;
          exitFullscreen();
        });

        // Evento para el botón de pantalla completa
        fullscreenBtn.addEventListener("click", () => {
          enterFullscreen();
        });

        // Detectar si es un dispositivo móvil
        const isMobile =
          /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
            navigator.userAgent
          );

        // Función para reproducir el video
        function playVideo(videoSrc) {
          video.src = videoSrc;
          video.play().catch((error) => {
            console.log("Error al reproducir el video:", error);
            // Si falla la reproducción automática, intentamos reproducir después de una interacción
            document.addEventListener(
              "click",
              function playAfterInteraction() {
                video.play();
                document.removeEventListener("click", playAfterInteraction);
              },
              { once: true }
            );
          });
        }

        // Función para manejar diferentes marcadores
        function handleMarker(markerUrl) {
          switch (markerUrl) {
            case "nft/file-1/imagen-1":
              // Manejar el primer marcador (modelo 3D #1)
              const imagen = document.querySelector(
                "a-nft[url='nft/file-1/imagen-1'] a-entity"
              );
              if (imagen) {
                imagen.setAttribute("visible", "true");
              }
              break;

            case "nft/file-2/image-2":
              // Manejar el segundo marcador (video 1)
              if (!videoStarted) {
                videoOverlay.style.display = "block";
                videoStarted = true;
                if (isMobile) {
                  enterFullscreen();
                  setTimeout(() => playVideo("assets/videos/video-2.mp4"), 250);
                } else {
                  fullscreenBtn.style.display = "block";
                  playVideo("assets/videos/video-2.mp4");
                }
              }
              break;

            case "nft/file-3/image-3":
              // Manejar el tercer marcador (video 2)
              if (!videoStarted) {
                videoOverlay.style.display = "block";
                videoStarted = true;
                if (isMobile) {
                  enterFullscreen();
                  setTimeout(() => playVideo("assets/videos/video-3.mp4"), 250);
                } else {
                  fullscreenBtn.style.display = "block";
                  playVideo("assets/videos/video-3.mp4");
                }
              }
              break;

            case "nft/file-4/image-4":
              // Manejar el cuarto marcador (Modelo 3D #2)
              const image4 = document.querySelector(
                "a-nft[url='nft/file-4/image-4'] a-entity"
              );

              // Crear y mostrar el texto "Generando modelo 3D"
              const loadingTextImage4 = document.createElement("a-text");
              loadingTextImage4.setAttribute("value", "Generando modelo 3D");
              loadingTextImage4.setAttribute("position", "0 0 -0.5");
              loadingTextImage4.setAttribute("scale", "0.5 0.5 0.5");
              loadingTextImage4.setAttribute("align", "center");
              loadingTextImage4.setAttribute("color", "#ffffff");
              loadingTextImage4.setAttribute("width", "4");
              loadingTextImage4.setAttribute("z-offset", "0.5");

              // Agregar el texto al marcador NFT
              const nftMarkerImage4 = document.querySelector(
                "a-nft[url='nft/file-4/image-4']"
              );
              nftMarkerImage4.appendChild(loadingTextImage4);

              // Después de 1 segundo, ocultar el texto y mostrar el modelo
              setTimeout(() => {
                loadingTextImage4.remove();
                if (image4) {
                  image4.setAttribute("visible", "true");
                }
              }, 1000);
              break;

            case "nft/file-5/image-5":
              // Manejar el quinto marcador (video 5)
              if (!videoStarted) {
                videoOverlay.style.display = "block";
                videoStarted = true;
                if (isMobile) {
                  enterFullscreen();
                  setTimeout(() => playVideo("assets/videos/video-5.mp4"), 250);
                } else {
                  fullscreenBtn.style.display = "block";
                  playVideo("assets/videos/video-5.mp4");
                }
              }
              break;

            case "nft/file-6/image-6":
              // Manejar el sexto marcador (Modelo 3D #3)
              const image6 = document.querySelector(
                "a-nft[url='nft/file-6/image-6'] a-entity"
              );

              // Crear y mostrar el texto "Generando modelo 3D"
              const loadingTextImage6 = document.createElement("a-text");
              loadingTextImage6.setAttribute("value", "Generando modelo 3D");
              loadingTextImage6.setAttribute("position", "0 0 -0.5");
              loadingTextImage6.setAttribute("scale", "0.5 0.5 0.5");
              loadingTextImage6.setAttribute("align", "center");
              loadingTextImage6.setAttribute("color", "#ffffff");
              loadingTextImage6.setAttribute("width", "4");
              loadingTextImage6.setAttribute("z-offset", "0.5");

              // Agregar el texto al marcador NFT
              const nftMarkerImage6 = document.querySelector(
                "a-nft[url='nft/file-6/image-6']"
              );
              nftMarkerImage6.appendChild(loadingTextImage6);

              // Después de 1 segundo, ocultar el texto y mostrar el modelo
              setTimeout(() => {
                loadingTextImage6.remove();
                if (image6) {
                  image6.setAttribute("visible", "true");
                }
              }, 1000);
              break;

            default:
              console.log("Marcador no reconocido:", markerUrl);
          }
        }

        nfts.forEach((nft) => {
          nft.addEventListener("markerFound", function () {
            console.log("Marcador encontrado:", nft.getAttribute("url"));
            handleMarker(nft.getAttribute("url"));
          });

          nft.addEventListener("markerLost", function () {
            console.log("Marcador perdido:", nft.getAttribute("url"));
            if (nft.getAttribute("url") === "nft/file-1/imagen-1") {
              const content = nft.querySelector("a-entity");
              if (content) {
                content.setAttribute("visible", "false");
              }
            }
            // Los videos continúan reproduciéndose aunque se pierda el marcador
          });
        });
      });
    </script>
  </body>
</html>
