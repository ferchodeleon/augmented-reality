<!DOCTYPE html>
<html>
  <head>
    <title>AR NFT Marker Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- A-Frame and AR.js libraries -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>

  <body style="margin: 0px; overflow: hidden">
    <!-- Loading screen -->
    <div class="arjs-loader">
      <div>Cargando experiencia AR, por favor espera...</div>
    </div>

    <!-- A-Frame scene -->
    <a-scene
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; precision: medium;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    >
      <!-- Using NFT marker -->
      <a-nft
        type="nft"
        url="nft/file-1/imagen-1"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".05"
        smoothThreshold="5"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-video
          src="url(assets/videos/video-1.mp4)"
          position="0 0.5 0"
          scale="20 20 20"
          rotation="0 180 0"
          autoplay="false"
          loop="true"
          visible="false"
        >
        </a-video>
      </a-nft>
      <a-nft
        type="nft"
        url="nft/file-2/imagen-2"
        smooth="true"
        smoothCount="10"
        smoothTolerance="1"
        smoothThreshold="5"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          gltf-model="url(models/MESA_CHUECA.gltf)"
          position="0 30 0"
          scale="20 20 20"
          rotation="0 90 0"
          visible="false"
        >
        </a-entity>
      </a-nft>

      <!-- Static camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Añadir eventos de depuración
      const nfts = document.querySelectorAll("a-nft");

      nfts.forEach((nft) => {
        nft.addEventListener("markerFound", function () {
          console.log("Marcador encontrado");
          const content = nft.querySelector("a-video, a-entity");
          if (content) {
            content.setAttribute("visible", "true");
            if (content.tagName === "A-VIDEO") {
              content.play();
            }
          }
        });

        nft.addEventListener("markerLost", function () {
          console.log("Marcador perdido");
          const content = nft.querySelector("a-video, a-entity");
          if (content) {
            content.setAttribute("visible", "false");
            if (content.tagName === "A-VIDEO") {
              content.pause();
            }
          }
        });
      });
    </script>
  </body>
</html>
