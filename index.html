<!DOCTYPE html>
<html>
  <head>
    <title>AR.js con A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body,
      html {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <!-- Escena AR -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Marcador: cuando la cámara detecta el marcador "hiro" muestra el contenido -->
      <a-marker preset="hiro">
        <!-- Un cubo rojo -->
        <!-- <a-box position="0 0.5 0" material="color: green;"></a-box> -->
        <a-entity
          gltf-model="url(./)"
          position="0 0 0"
          scale="0.5 0.5 0.5"
          rotation="0 180 0"
        >
        </a-entity>
        <!-- Un texto encima del cubo -->
        <a-text
          value="¡Hola desde AR.js!"
          position="0 1.5 0"
          align="center"
        ></a-text>
      </a-marker>

      <!-- Cámara -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
