  <body style="margin: 0; overflow: hidden">
    <div class="instructions">
      <h1>AR Image Tracker</h1>
      <p>Apunta tu cámara hacia el marcador para ver el contenido AR</p>
    </div>

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-nft
        type="nft"
        url="nft/mesa"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-entity
          gltf-model="modelos/mesa.glb"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          rotation="0 0 0"
        ></a-entity>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>
    <script src="app.js"></script>
  </body>
