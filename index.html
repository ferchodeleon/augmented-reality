  <body style="margin: 0; overflow: hidden">
    <!-- Loader mientras se inicializa AR -->
    <div class="arjs-loader">
      <div>Cargando, por favor espera...</div>
    </div>

    <div class="instructions">
      <h1>AR Image Tracker</h1>
      <p>Apunta tu cámara hacia la imagen para ver el modelo 3D</p>
    </div>

    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;"
    >
      <a-nft
        type="nft"
        url="nft/mesa"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-entity
          gltf-model="models/Wooden_Table.glb"
          scale="1 1 1"
          position="0 0 0"
          rotation="0 0 0"
        >
        </a-entity>
      </a-nft>
      <a-entity camera></a-entity>
    </a-scene>
    <script src="app.js"></script>
  </body>
